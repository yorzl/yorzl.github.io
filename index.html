    <style>
      body {
        background: #eee;
      }

      .card {
        border: none;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
      }

      .card:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background-color: #a5adb7;
        transform: scaleY(1);
        transition: all 0.5s;
        transform-origin: bottom;
      }

      .card:after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background-color: #152944;
        transform: scaleY(0);
        transition: all 0.5s;
        transform-origin: bottom;
      }

      .card:hover::after {
        transform: scaleY(1);
      }

      .fonts {
        font-size: 11px;
      }

      .social-list {
        display: flex;
        list-style: none;
        justify-content: center;
        padding: 0;
      }

      .social-list li {
        padding: 10px;
        color: #152944;
        font-size: 19px;
      }

      .buttons button:nth-child(1) {
        border: 1px solid #152944 !important;
        color: #152944;
        height: 40px;
      }

      .buttons button:nth-child(1):hover {
        border: 1px solid #152944 !important;
        color: #fff;
        height: 40px;
        background-color: #152944;
      }

      .buttons button:nth-child(2) {
        border: 1px solid #152944 !important;
        background-color: #152944;
        color: #fff;
        height: 40px;
      }

      .border {
        border-radius: 10px;
      }

      .sise {
        font-size: 10px;
      }

      .color {
        opacity: 0.4;
      }
    </style>

    <script>
      var TxtRotate = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = "";
        this.tick();
        this.isDeleting = false;
      };

      TxtRotate.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

        var that = this;
        var delta = 150 - Math.random() * 50;

        if (this.isDeleting) {
          delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === "") {
          this.isDeleting = false;
          this.loopNum++;
          delta = 30;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        var elements = document.getElementsByClassName("txt-rotate");
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute("data-rotate");
          var period = elements[i].getAttribute("data-period");
          if (toRotate) {
            new TxtRotate(elements[i], JSON.parse(toRotate), period);
          }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML =
          ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
        document.body.appendChild(css);
      };
    </script>
